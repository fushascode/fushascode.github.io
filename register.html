    <button id="night-mode-toggle">
        <img src="Assets/moon.png" width="23" height="23">
    </button>

    <script>
      // JavaScript function to toggle night mode
      function toggleNightMode() {
        document.body.classList.toggle('night-mode');
    
        // Check if night mode is enabled
        if (document.body.classList.contains('night-mode')) {
          // If night mode is enabled, store 'enabled' in local storage
          localStorage.setItem('nightMode', 'enabled');
        } else {
          // If night mode is disabled, store 'disabled' in local storage
          localStorage.setItem('nightMode', 'disabled');
        }
      }
    
      // Add event listener to toggle button
      document.getElementById('night-mode-toggle').addEventListener('click', toggleNightMode);
    
      // Check the value of 'nightMode' in local storage when the page loads
      if (localStorage.getItem('nightMode') === 'enabled') {
        // If 'nightMode' is 'enabled', apply the night mode styles to the page
        document.body.classList.add('night-mode');
      }
    </script>
    
    <!-- CSS styles for night mode -->
    <style>
      .night-mode {
        background-color: black;
        color: white;
      }
    </style>

<button onclick="increaseSize()">+</button>
<button onclick="decreaseSize()">-</button>

<script>
  function increaseSize() {
    var elements = document.getElementsByTagName("*");
    for (var i = 0; i < elements.length; i++) {
      var currentSize = window.getComputedStyle(elements[i], null).getPropertyValue("font-size");
      var currentSizeInt = parseInt(currentSize);
      elements[i].style.fontSize = (currentSizeInt + 2) + "px";
    }
    localStorage.setItem("fontSize", elements[0].style.fontSize);
  }

  function decreaseSize() {
    var elements = document.getElementsByTagName("*");
    for (var i = 0; i < elements.length; i++) {
      var currentSize = window.getComputedStyle(elements[i], null).getPropertyValue("font-size");
      var currentSizeInt = parseInt(currentSize);
      elements[i].style.fontSize = (currentSizeInt - 2) + "px";
    }
    localStorage.setItem("fontSize", elements[0].style.fontSize);
  }

  window.onload = function() {
    var storedSize = localStorage.getItem("fontSize");
    if (storedSize) {
      var elements = document.getElementsByTagName("*");
      for (var i = 0; i < elements.length; i++) {
        elements[i].style.fontSize = storedSize;
      }
    }
  }
</script>
